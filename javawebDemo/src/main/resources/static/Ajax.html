<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
</head>

<script type="text/javascript">
    function loadPage() {
        var targetURL = document.getElementById('url').value;
        document.getElementById('iframePosition').src = targetURL;
    }
</script>

<body>
<p>请输入要加载的地址：
    <spqn id="currentTime"></spqn>
</p>
<p>
    <input type="text" id="url" value="https://baidu.com/">
    <input type="submit" value="提交" onclick="loadPage()">
</p>
<div>
    <h3>页面加载位置</h3>
    <iframe style="width: 100%" ; height="500px" id="iframePosition">

    </iframe>
</div>
</body>
</html>
